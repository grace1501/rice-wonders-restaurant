<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Fried Rice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main-style.css">
</head>
<body>
    <!-- <div class="container text-center"> -->
        <div class="page-title">
            <h1>Build your own fried rice</h1>
        </div>
        
        <div id="track-order">
            <h3>Already ordered?</h3>
            <h3>Enter receipt number here to track your order</h3>
            <form action="#">
                <label for="receiptNumber">Receipt Number
                <input type="text" name="receiptNumber" id="receiptNumber" required />
                </label>
                <input type="submit"/>
                </form>
        </div>

        <div id="new-order">
            <h2>Make a new order</h2>
            <form action="#">
                <label for="userName">Name</label>
                <input type="text" name="userName" id="userName" required placeholder="Enter your name"><br>
                <br>
                <label for="phoneNumber">Phone number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Your phone number"><br><br>
                
                <fieldset>
                <legend>Checkboxes</legend>
                <label for="checkbox">Checkbox1</label><input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox2">Checkbox2</label><input type="checkbox" name="checkbox2" id="checkbox2">
                <label for="checkbox3">Checkbox3</label><input type="checkbox" name="checkbox3" id="checkbox3">
                </fieldset><br>
                
                <fieldset>
                <legend>Radio Buttons</legend>
                <label for="radio1">radio1</label>
                <input type="radio" name="radio" id="radio1">
                <label for="radio2">radio2</label>
                <input type="radio" name="radio" id="radio2">
                <label for="radio3">radio3</label>
                <input type="radio" name="radio" id="radio3">
                </fieldset>
                </form>


            <p>The select element defines a drop-down list:</p>
<form action="#">
<label>Choose a car:</label>
<select name="cars">
<option value="volvo">Volvo</option>
<option value="saab">Saab</option>
<option value="fiat">Fiat</option>
<option value="audi" selected>Audi</option>
</select>
<input type="submit">
</form>

        </div>
        
    <!-- </div> -->
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
